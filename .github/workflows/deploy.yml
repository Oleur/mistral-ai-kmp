# This is a basic workflow to help you get started with Actions

name: Build and Deploy
on:
  push:
    branches:
      - main
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build-and-deploy-zechat-web:
    concurrency: ci-${{ github.ref }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up JDK 17 ğŸ› ï¸
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Grant execute permission for gradlew ğŸ› ï¸
        run: chmod +x gradlew

      - name: Setup Gradle ğŸ› ï¸
        uses: gradle/gradle-build-action@v2

      - name: Validate Gradle wrapper âœ…
        uses: gradle/wrapper-validation-action@v1

      - name: Build ZeChat Web ğŸ•¸
        run: ./gradlew :composeApp:wasmJsBrowserDistribution

      - name: Deploy ZeChat Web ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: composeApp/build/dist/wasmJs/productionExecutable
          CLEAN: true
